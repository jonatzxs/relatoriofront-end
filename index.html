<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Interativo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Meu Site Interativo</h1>
    <button id="menu-btn">☰</button>
    <nav id="menu">
      <ul>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#artigos">Artigos</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="sobre">
      <h2>Sobre</h2>
      <p>Este site tem interações em JavaScript: menu, formulário validado e botão voltar ao topo.</p>
    </section>

    <section id="artigos">
      <h2>Artigos</h2>
      <article>
        <h3>Artigo 1</h3>
        <p>Texto exemplo de artigo.</p>
      </article>
      <article>
        <h3>Artigo 2</h3>
        <p>Outro texto de exemplo.</p>
      </article>
    </section>

    <section id="contato">
      <h2>Contato</h2>
      <form id="form-contato">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem"></textarea>

        <button type="submit">Enviar</button>
      </form>
      <p id="msg"></p>
    </section>
  </main>

  <button id="topo-btn">↑ Topo</button>

  <footer>
    <p>&copy; 2025 - Site Interativo</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
